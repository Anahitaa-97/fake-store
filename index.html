<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Tahoma, Arial;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .search-filter-container {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .product-category {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100vh;
            background: white;
            z-index: 1000;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-left: 1rem;
        }

        .cart-total {
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .add-to-cart-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .add-to-cart-btn:hover {
            background: #27ae60;
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            .cart-modal {
                width: 100%;
            }
        }

        .remove-item {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 2px 6px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
    margin-right: 10px;
}

.remove-item:hover {
    background: #c0392b;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #ddd;
}

.cart-item-details {
    display: flex;
    align-items: center;
}

.quantity-controls {
    display: flex;
    align-items: center;
    gap: 5px;
}

.quantity-btn {
    background: #3498db;
    color: white;
    border: none;
    padding: 2px 8px;
    border-radius: 4px;
    cursor: pointer;
}

.quantity-btn:hover {
    background: #2980b9;
}
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1> store</h1>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="search-filter-container">
            <input type="text" class="search-input" placeholder=" search..." onkeyup="filterProducts()">
            <select class="filter-select" onchange="filterProducts()">
                <option value="">All categories</option>
            </select>
        </div>

        <div class="products-grid" id="products-container">
            <div class="loading">loading products</div>
        </div>
    </div>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <div class="cart-modal" id="cart-modal">
        <h2>shopping cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total"> total : <span id="cart-total">0</span> $</div>
    </div>

    <script>
        let allProducts = [];
        let cart = [];
        let categories = new Set();

        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                allProducts = await response.json();
                
                // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø¯Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒâ€ŒÙ‡Ø§
                allProducts.forEach(product => categories.add(product.category));
                populateCategories();
                
                displayProducts(allProducts);
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('products-container').innerHTML = 'Error loading products';
            }
        }

        function populateCategories() {
            const select = document.querySelector('.filter-select');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product-card';
                productElement.onclick = () => showProductDetails(product);
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <div class="product-category">${product.category}</div>
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">${product.price} $</div>
                `;
                container.appendChild(productElement);
            });
        }

        function filterProducts() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const selectedCategory = document.querySelector('.filter-select').value;

            const filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || product.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filteredProducts);
        }

        function showProductDetails(product) {
            const modal = document.getElementById('product-modal');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = `
                <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
                    <img src="${product.image}" alt="${product.title}" style="max-width: 300px; height: auto;">
                    <div>
                        <h2>${product.title}</h2>
                        <p style="margin: 1rem 0;">${product.description}</p>
                        <div class="product-price">${product.price} $</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to cart</button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = cartModal.style.display === 'block' ? 'none' : 'block';
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.querySelector('.cart-count');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML =  `
            <div class="cart-item-details">
                <img src="${item.image}" alt="${item.title}">
                <div>
                    <div>${item.title}</div>
                    <div>${item.price} $</div>
                </div>
            </div>
            <div class="quantity-controls">
                <button class="quantity-btn" onclick="decreaseQuantity(${item.id})">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="increaseQuantity(${item.id})">+</button>
                <button class="remove-item" onclick="removeFromCart(${item.id})">delete</button>
            </div>
        `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            if (cart.length === 0) {
        cartItems.innerHTML = '<p>shopping cart is empty</p>';
    }

            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
        }

        function removeFromCart(productId) {
    cart = cart.filter(item => item.id !== productId);
    updateCart();
}

function increaseQuantity(productId) {
    const item = cart.find(item => item.id === productId);
    if (item) {
        item.quantity += 1;
        updateCart();
    }
}

function decreaseQuantity(productId) {
    const item = cart.find(item => item.id === productId);
    if (item) {
        item.quantity -= 1;
        if (item.quantity <= 0) {
            removeFromCart(productId);
        } else {
            updateCart();
        }
    }
}






        // Ø¨Ø³ØªÙ† Ù…ÙˆØ¯Ø§Ù„ Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø®Ø§Ø±Ø¬ Ø§Ø² Ø¢Ù†
        window.onclick = function(event) {
            const modal = document.getElementById('product-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        fetchProducts();
    </script>
</body>
</html>
